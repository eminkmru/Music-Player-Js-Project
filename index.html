<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img src="" alt="" id="music-image" />
        <audio src="" id="audio"></audio>
        <div id="music-details">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div id="progress">
          <input type="range" id="progress-bar" />
          <div class="times">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div id="controls">
          <div>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
          </div>
          <div>
            <i id="volume" class="fa-solid fa-volume-high"> </i>
            <input type="range" name="" id="volume-bar" max="100" value="100" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
